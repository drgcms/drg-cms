## YAML Template for Link
---
table: dc_link

index:
  actions: standard

result_set:
  actions: 
    1: edit
    2: 
      type: duplicate
      dup_fields: name
    3: delete

  columns:
    10:  
      name: name
      width: 20%
    20: 
      name: redirect
      width: 20%
    30: 
      name: params

form:
  title: 
    field: name
    
  actions: standard
    
  fields:
    10:
      name: name
      type: text_field
      size: 40

    20:
      name: dc_site_id
      type: select
      eval: DcSite.choices4_site
      html:
        include_blank: true      

    30:
      name: redirect
      type: text_field
      size: 40
     
    40:
      name: page_id
      type: text_autocomplete
      table: 
        eval: '@parent.session[:site_page_table]'
      search: subject
      size: 60
     
    50:
      name: params
      type: text_area
      html:
        size: 80x5
