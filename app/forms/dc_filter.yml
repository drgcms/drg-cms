## DRG Form for dc_filter
---
table: dc_filter

index:
  filter: description,table,dc_user_id
  actions: standard

result_set:
  actions: standard

  columns:
    10:  
      name: dc_user_id
      eval: dc_name4_id,dc_user,name
    20: 
      name: table
    30: 
      name: description
    40: 
      name: public
      eval: dc_icon4_boolean      

form: 
  actions: standard

  fields:

    10:
      name: description
      type: text_field
      size: 50
   
    20:
      name: table
      type: text_with_select
      eval: dc_choices4_all_collections      
      size: 30

    30:
      name: dc_user_id
      type: select
      eval: dc_choices4('dc_user','name','_id')
      html:
        include_blank: true        
    40:
      name: public
      type: check_box

    50:
      name: filter
      type: text_area
      size: 80x20
