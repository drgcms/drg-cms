## YAML Template for page
---
table: dc_category

index:
  filter: name, description, ctype, parent
  actions: standard

result_set:
  actions: 
    1: edit
    2: delete

  columns:
    1:  
      name: name
      width: 30%
    2: 
      name: updated_at
      width: 10%
    3: 
      name: active
      eval: dc_icon4_boolean      
      width: 10%

form:
  title: 
    field: name
    
  actions: 
    standard: yes

  fields:

    10:
      name: name
      type: text_field
      html:
        size: 30
    20:
      name: description
      type: text_field
      html:
        size: 100
    30:
      name: ctype
      type: select
      eval: "DcCategory.choices4_ctype(@parent.dc_get_site)"

    40:
      name: order
      type: text_field
      html:
        size: 5
    50:
      name: dc_site_id
      type: select
      eval: DcSite.choices4_site
      html:
        include_blank: true
    60:
      name: parent
      type: select
      eval: DcCategory.values_for_parent
      html:
        include_blank: true

