## DRGCMS Form
---
extend: form_name
table: table_name
title: Some title
title: 
  text: Dynamicaly defined title
  eval: SomeClass.title_method
controls: controls_file
readonly: 1
permissions:
  can_view: role_name
  
script: "
javascript code
"

index:
  filter: name, id as text_field

  actions: standard
  
  actions:
    1: new
    2: filter
    3: sort
    
  actions:
    standard: yes    
    1: 
      type: new
      caption: Alternative caption

    2: 
      type: link
      url: some_url
      caption: Some caption
      title: Text for mouse over
      html:
        class: dc-link-spinner
        data-confirm: Confirm dialog text.

    3: 
      type: link
      controller: controller_name
      action: action_name
      table: table_name
      form_name: form_name
    4: 
      type: menu
      eval: ModulClassName.menu_for(self)
      caption: Some caption

result_set:
  filter: custom_filter
  footer: custom_footer
  actions_width: 100
  per_page: 10
  select_fields: id,name
  deny_fields: body,email

  dblclick:
    table: model_name
    form_name: form_name
    readonly: 1
    action: show
    window_close: 1 (close), 2 (history.back)
  
  table_style: 'color: green;'
  table_class: tclass
  tr_style: 'color: green;'
  tr_class: trclass
  tr_style: 
    eval: "document['result'] < 0 ? 'color: red;' : 'color: #000;'"
  
  actions: standard

  actions: 
    
    1: edit
    2: 
      type: duplicate
      dup_fields: name,another_field

    3: 
      type: delete
      title: Delete it
      icon: delete.png
      icon: arrow-left
      icon: home
    4:
      type: link
      caption: Caption
      controller: controller_name
      action: action_name
      table: table_name
      form_name: form_name
      target: target      
      method: (get),put,post      

  columns:
    1:  
      name: name
      eval: dc_name4_id,dc_site,name
      width: 10%
      width: none || hidden
      align: right (center)
      style: 'color: red;'
      td_class: class-name
      td_style:
        eval: "document['field'] == document['description'] ? 'color: gold;' : 'color: #000;'"
    2:  
      name: title
    3: 
      name: valid_from
      format: '%d.%m.%Y'
      format: N2
    4: 
      name: active
      eval: dc_icon4_boolean
      eval: dc_name4_value      

form:
  title: 
    field: description
  height: 600
  title:
    edit: Title for edit
    show: Title for show
  labels_pos: top    

  actions: standard
  actions: none

  actions: 
    5: 
      type: ajax
      controller: ctrl
      action: action
      method: (get),put,post
      caption: ajax_call
      control: control_name.method_to_call
      when_new: false
    5: 
      type: window
      controller: cmsedit
      form_name: form
      table: table
      action: edit
      method: (get),put,post
      caption: Edit linked document
      when_new: false
      params:
        id:
          object: record (can be omitted)
          method: page_id
        user:
          object: session
          method: user_id          
      
    6: 
      type: script
      caption: Cancle 
      js: parent.location.reload();
    7:
      type: submit
      caption: Send
      when_new: false
      params:
        before-save: send_mail
        after-save: return_to parent.reload
      
  tabs:
    tab1:
      caption: my_caption
      caption: helpers.label.table.tab1

      10:
        name: name
        type: text_field
        type: text_with_select
        type: hidden_field
        type: readonly
        type: file_select
        preview: no

        size: 50 or
        html:
          size: 50
        group: 3
      40:
        name: dc_site_id
        type: select
        multiple: true || 1
        eval: "dc_choices4('model','description_field_name','_id',site: :with_nil)"
        eval: ModelName.choices4_site
        eval: dc_big_table 'key-name'
        html:
          include_blank: true
      90:
        name: kats
        type: multitext_autocomplete
        search: dc_category.name
        with_new: model_name
        size: 30

      40:
        name: operation
        type: select
        bottom-line: 1
        top-line: 1

      30:
        name: sub_text
        type: html_field
        options: 'height: 400'

      80:
        name: valid_from
        type: datetime_select
        options:
          include_blank: true

      90:
        name: valid_to
        type: datetime_select
        options:
          include_blank: true

      100:
        name: css
        type: text_area
        size: 100x20


      110:
        name: active
        type: check_box
        
    tab2:
      10:
        name: form
        type: text_area
        size: 100x50
        html:
          style: 'font-family:courier;'

    tab3:
      20:
        name: dc_poll_items
        type: embedded
        load: default,delay,always
        form_name: dc_poll_item
        readonly: no
        html:
          height: 800      
      20:
        name: odhod
        type: datetime_picker
      20:
        name: gender
        type: radio
        inline: true
        
      40:
        name: customer_id
        type: text_autocomplete
        search: 
          table: customer
          field: custumer_name
          method: search
        with_new: customer
        is_id: false
        size: 50      
      50:
        name: kats
        type: tree_select
        eval: "DcCategory.choices4_categories(@parent.dc_get_site)"
        multiple: true
        parent_disabled: true
        parent_opened: true
        style: 'max-height: 300px'
        
