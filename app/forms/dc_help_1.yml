table: dc_temp
title: dc_help.title1
control: dc_help

index:
  actions:

    10:
      type: field
      name: select_project
      field_type: select
      caption: dc_help.project
      eval: DcHelpControl.choices_for_project
      default:
        eval: '@parent.session[:help_project]'

    20:
      type: ajax
      caption: dc_help.project_refresh
      title: dc_help.project_refresh_title
      icon: refresh
      controller: cmsedit
      action: run
      method: post
      control: dc_help.project_refresh

    30:
      type: link
      caption: Nov
      title: dc_help.project_refresh_title
      icon: plus
      controller: cmsedit
      table: dc_temp
      form_name: dc_help_1
      action: new

result_set:
  filter: data_filter
  actions:
    1: edit
  columns:
    10:
      name: form_name
      caption: dc_help.form_name
      width: 10%
    20:
      name: locale
      caption: dc_help.locale
      width: 10%
    30:
      name: updated_at
      caption: dc_help.updated_at
      width: 10%
      format: T

form:
  actions:
    1: back
    2: save

  title:
    edit: dc_help edit_title
    show: dc_help show_title

  tabs:
    1basic:
      caption: dc_help.1basic
      10:
        name: project
        type: text_field
        size: 20
        default:
          eval: '@parent.session[:help_project]'
      20:
        name: form_name
        caption: dc_help.form_name
        type: text_field
        size: 20
      30:
        name: locale
        caption: dc_help.locale
        type: text_field
        size: 2

    2index:
      caption: dc_help.2index
      10:
        name: index
        caption: false
