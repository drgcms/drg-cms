---
table: dc_memory
title: Browse field definitions
controls: browse_models
permissions:
  can_view: admin

result_set:
  filter: fields
  tr_style:
    eval: "document['field'] == document['description'] ? 'color: #669;' : 'color: #000;'"

  columns:
    10:   
      name: collection
      caption: Collection
      td_style: 'width: 150px;'
    20:  
      name: field
      caption: Field name
      td_style: 'width: 150px;'
    30:  
      name: type
      caption: Field type
    40:  
      name: description
      caption: description
    50:  
      name: _default
      caption: Default
      
