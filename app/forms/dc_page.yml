## YAML Template for page
---
table: dc_page
include: dc_seo

index:
  filter: subject, sub_subject as text_field, subject_link, alt_link, author_name, dc_site_id, body as text_field
  actions: standard

result_set:
  actions: 
    1: edit
    2: 
      type: duplicate
      dup_fields: subject    
    3: delete

  columns:
    1:  
      name: subject
      width: 40%
    2: 
      name: alt_link
    3: 
      name: publish_date
    4: 
      name: updated_at

form:
  title: 
    field: subject
    
  actions: standard
  tabs:
    1base:
      10:
        name: subject
        type: text_field
        size: 50
      20:
        name: subject_link
        type: text_field
        size: 50
      40:
        name: alt_link
        type: text_field
        size: 50
        text: Alternative link
      50:
        name: sub_subject
        type: text_area
        html:
          size: 100x10
      60:
        name: author_name
        type: text_field
        size: 30

      70:
        name: publish_date
        type: datetime_select

      80:
        name: picture
        type: file_select
        size: 50
      90:
        name: gallery
        type: check_box
      100:
        name: valid_from
        type: datetime_select
        options:
          include_blank: true
      110:
        name: valid_to
        type: datetime_select
        options:
          include_blank: true
#      120:
#        name: kats
#        type: select
#        multiple: true
#        eval: "dc_choices4('DcCategory','name','_id',site: :with_nil)"
#        html:
#          include_blank: true 
#          size: 4
      120:
        name: kats
        type: tree_select
        eval: "DcCategory.choices4_categories(@parent.dc_get_site)"
        style: 'max-height: 300px'
        multiple: true       

    2advanced:
      10:
        name: dc_design_id
        type: select
        eval: DcDesign.choices4_design(@parent.dc_get_site)
        html:
          include_blank: true
      15:
        name: div_class
        type: text_field
        size: 20

      20:
        name: menu_id
        type: tree_select
        eval: '@parent.dc_menu_class.choices4_menu_as_tree(@record.dc_site_id)'        
        style: 'max-height: 300px'

      25:
        name: _update_menu
        type: check_box
        help: helpers.help.dc_page._update_menu
        caption: helpers.label.dc_page._update_menu

      30:
        name: params
        type: text_area
        size: 100x10
      40:
        name: dc_site_id
        type: select
        eval: DcSite.choices4_site
        html:
          include_blank: true
      50:
        name: dc_poll_id
        type: select
        eval: dc_choices4('dc_poll','name','_id')
        html:
          include_blank: true
      60:
        name: policy_id
        type: select
        eval: dc_choices4_site_policies
        html:
          include_blank: true      

      70:
        name: css
        type: text_area
        size: 100x20

    3content:
      10:
        name: body
        caption: false
        type: html_field
        options: 'height: 1000'
       
    4parts:
      10:
        name: dc_parts
        caption: false
        type: embedded
        form_name: dc_part
        load: delay
          
    5iframe:
      10:
        name: if_url
        type: text_field
        size: 80
      20:
        name: if_border
        type: text_field
        size: 2
      30:
        name: if_width
        type: text_field
        size: 5
      40:
        name: if_height
        type: text_field
        size: 5
      50:
        name: if_scroll
        type: select
      60:
        name: if_id
        type: text_field
        size: 10
      70:
        name: if_class
        type: text_field
        size: 10
      80:
        name: if_params
        type: text_area
        size: 80x10
