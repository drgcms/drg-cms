        html:
          include_blank: true
      20:
        name: menu_id
        type: select
        eval: dc_choices4_menu

      20:
        name: menu_id
        type: tree_select
        eval: '@parent.dc_menu_class.choices4_menu_as_tree(@parent.dc_get_site)'        
        style: 'max-height: 300px'
        single: true       

      30:
        name: params
        type: text_area
