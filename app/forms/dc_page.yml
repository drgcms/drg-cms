        html:
          include_blank: true
      50:
        name: dc_poll_id
        type: select
        eval: dc_choices4('dc_poll','name','_id')
        html:
          include_blank: true
      60:
        name: policy_id
        type: select
        eval: dc_choices4_site_policies
        html:
          include_blank: true      

    3content:
      10:
        name: body
        type: html_field
        options: 'height: 500'

      20:
        name: css
        type: text_area
        html:
          size: 100x20
