## YAML Template for page
---
table: dc_page

index:
  filter: subject, sub_subject as text_field, subject_link, author_name, dc_site_id, body as text_field
  actions: standard

result_set:
  actions: 
    1: edit
    2: 
      type: duplicate
      dup_fields: subject    
    3: delete

  columns:
    1:  
      name: subject
    2: 
      name: alt_link
    3: 
      name: publish_date
    4: 
      name: updated_at

form:
  title: 
    field: subject
    
  actions: standard
  tabs:
    1base:
      10:
        name: subject
        type: text_field
        html:
          size: 50
      20:
        name: subject_link
        type: text_field
        html:
          size: 50
      30:
        name: title
        type: text_field
        html:
          size: 50
      40:
        name: alt_link
        type: text_field
        html:
          size: 50
        text: Alternative link
      50:
        name: sub_subject
        type: text_area
        html:
          size: 100x10
      60:
        name: author_name
        type: text_field
        html:
          size: 30

      70:
        name: publish_date
        type: datetime_select

      80:
        name: picture
        type: file_select
        html:
          size: 50
      90:
        name: gallery
        type: text_field
        html:
          size: 20
      100:
        name: valid_from
        type: datetime_select
        options:
          include_blank: true
      110:
        name: valid_to
        type: datetime_select
        options:
          include_blank: true
      120:
        name: kats
